source:
    directories:
        - src
    excludes:
        - tests
    names:
        - "*.php"
    notNames:
        - "*.js"
rootDir: root
logs:
    directory: logs
    custom:
        file: "src/Tombstone/LogProvider.php"
        class: 'Scheb\Tombstone\Analyzer\TestApplication\Tombstone\LogProvider'
report:
    php: report/tombstone-report.php
    html: report
    console: true
